<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Projects - Romses Architects </title>

  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@700&family=Montserrat:wght@500&family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>



  <link rel="shortcut icon" type="images/png" href="images/favicon.png">
  <link rel="stylesheet" href="projects.css">






</head>

<body>





  <div class="bootstrap-iso">
    <section class="carousel">



      <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
          <li data-target="#demo" data-slide-to="3"></li>
          <li data-target="#demo" data-slide-to="4"></li>
          <li data-target="#demo" data-slide-to="5"></li>
          <li data-target="#demo" data-slide-to="6"></li>

        </ul>

        <!-- The slideshow -->




        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/carousel/carousel_01.jpg" alt="Los Angeles">
          </div>
          <div class="carousel-item">
            <img src="images/carousel/carousel_02.jpg" alt="Chicago">
          </div>
          <div class="carousel-item">
            <img src="images/carousel/carousel_06.jpg" alt="New York">
          </div>
          <div class="carousel-item">
            <img src="images/carousel/carousel_04.jpg" alt="New York">
          </div>
          <div class="carousel-item">
            <img src="images/carousel/carousel_05.jpg" alt="New York">
          </div>
          <div class="carousel-item">
            <img src="images/carousel/carousel_03.jpg" alt="New York">
          </div>
          <div class="carousel-item">
            <img src="images/carousel/carousel_07.jpg" alt="New York">
          </div>
        </div>

      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </section>

  </div>


</body>

</html>
